version: '3'

networks:
  dokploy-network:
    external: true

services:
  tgcampusbot:
    image: node:20
    volumes:
      - .:/usr/src/app
    networks:
      - dokploy-network
    working_dir: /usr/src/app
    command: ["sh", "-c", "npm install && npm start"] # Instala as dependÃªncias e inicia o aplicativo
    restart: unless-stopped
