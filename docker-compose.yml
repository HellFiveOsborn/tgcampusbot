version: '3'

networks:
  dokploy-network:
    external: true

services:
  tgcampusbot:
    image: node:20
    volumes:
      - .:/usr/src/app
    networks:
      - dokploy-network
    working_dir: /usr/src/app
    command: ["npm", "start"] # Comando que vocÃª quer executar ao iniciar o container
    restart: unless-stopped
